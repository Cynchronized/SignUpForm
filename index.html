<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
<body>
    <div class="main">
        <div class="left">
            <div class="odinImage">
                <div class="semi-transparentBackground">
                    <img src="./imgs/odin-lined.png" alt="Odin Logo">
                    <h1 class="odinText">ODIN</h1>
                </div>
            </div>
            <div class="footer">
                <p>Photo by <a href="https://unsplash.com/photos/25xggax4bSA" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
            </div>
        </div>
        <div class="right">
            <div class="top">
                <h1>
                    This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                    <br><br>
                    You <em>know</em> you want to.
                </h1>
            </div>
            <form action="" method="get">
                <div class="middle">
                    <h2 class="encourageMessage">Let's do this!</h2>
                    <div class="form-main-div">
                        <div class="form-divs">
                           <div class="form-div">
                               <label for="firstName">FIRST NAME</label>
                               <input type="text" id="firstName" name="firstName">
                           </div>
                           <div class="form-div">
                               <label for="email">EMAIL</label>
                               <input type="email" name="email" id="email">
                           </div>
                           <div class="form-div">
                               <label for="password">PASSWORD</label>
                               <input type="text" id="password" name="password" required>
                           </div>
                       </div>
                       <div class="form-divs">
                           <div class="form-div">
                               <label for="lastName">LAST NAME</label>
                               <input type="text" id="lastName" name="lastName">
                           </div>
                           <div class="form-div">
                               <label for="phoneNumber">PHONE NUMBER</label>
                               <input type="tel" id="phoneNumber" name="phoneNumber">
                           </div>
                           <div class="form-div">
                               <label for="confirmPassword">CONFIRM PASSWORD</label>
                               <input type="password" id="confirmPassword" name="confirmPassword" required>
                           </div>
                       </div>
                    </div>
                </div>
                <div class="bottom">
                    <button type="submit" class="createAccount">Create Account</button>
                    <div class="logIn">
                        <p>Already have an account? <a href="">Log in</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
